
    <main class="mb-auto max-w-7xl mx-auto justify-center gap-2">
        <div class="flex flex-col items-center h-full w-full">
            <div id="result" class="w-full"></div>
            
            <h2 class="mt-2 text-center text-3xl font-bold tracking-tight text-base-content">
                Register for an account
            </h2>
            <p class="text-center mt-1">
                Or <a href="/login" class="text-primary font-medium hover:cursor-pointer hover:underline"
                    >sign in</a
                > if you already have an account.
            </p>
        <form hx-post="/register" hx-swap="innerHTML" hx-target="#result"  method="POST" class="flex flex-col items-center space-y-2 w-full pt-4">
            <div class="form-control w-full max-w-7xl">

                <label class="label">
                    <span class="label-text">E-Mail</span>
                  </label>
                <input type="email" label="E-Mail" placeholder="E-Mail" name="email" class="input input-bordered w-full" />
            </div>
            <div class="form-control w-full max-w-7xl">
                <label class="label">
                    <span class="label-text">Name</span>
                </label>
                <input type="text" label="Name" placeholder="Name" name="name" class="input input-bordered w-full" />
            </div>

            <div class="form-control w-full max-w-7xl">
                <label class="label">
                    <span class="label-text">Password</span>
                </label>
                <input type="password" id="password" name="password" label="Password" placeholder="Password" class="input input-bordered w-full"/>
            </div>
            <div class="form-control w-full max-w-7xl">
                <label class="label">
                    <span class="label-text">Repeat Password</span>
                </label>
                <input type="password" id="confirmpassword" name="confirmpassword" label="Repeat Password" placeholder="Repeat Password" class="input input-bordered w-full"/>
            </div>
            <button class="btn btn-primary w-full">Register</button>
        </form>
        </div>
    </main>
